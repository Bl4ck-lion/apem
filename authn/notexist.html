<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* Global reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #74ABE2 0%, #5563DE 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    /* Glassmorphism container */
    .container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 1000px;
      color: #333;
    }
    /* Centered login container */
    #login-container { max-width: 400px; }

    /* Alert */
    .alert {
      background: rgba(255, 200, 0, 0.25);
      border-radius: 8px;
      padding: 14px;
      color: #333;
      text-align: center;
      margin-bottom: 24px;
    }
    /* Login form */
    #login h2 { margin-bottom: 20px; text-align: center; font-size: 26px; color: #fff; }
    .login-field {
      position: relative;
      margin-bottom: 20px;
    }
    .login-field input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.25);
      color: #333;
      font-size: 16px;
    }
    .login-field label { display: block; font-size: 14px; margin-bottom: 6px; color: #fff; }
    .btn-toggle {
      display: none; /* hide eye toggle */
    }
    #login button {
      width: 100%;
      padding: 20px;
      background: #ff8c00;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 24px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    #login button:hover { background: #e67600; }
    #error { text-align: center; margin-top: 12px; color: #ffaaa0; }

    /* Dashboard */
    #dashboard-container { display: none; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .header h2 { font-size: 28px; }
    .btn-signout {
      background: #ff5c5c;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-signout:hover { background: #e04e4e; }
    .btn-download {
      background: #28a745;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 16px;
      font-size: 16px;
    }
    .btn-download:disabled { background: rgba(255,255,255,0.3); cursor: not-allowed; }
    .btn-download:hover:enabled { background: #218838; }

    /* Table wrapper for horizontal scroll */
    .table-wrapper {
      overflow-x: auto;
      margin-top: 16px;
    }
    /* Table styling */
    table {
      width: 100%;
      min-width: 900px;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 10px;
      backdrop-filter: blur(16px);
      background: rgba(255,255,255,0.3);
      border-radius: 12px;
      overflow: hidden;
    }
    thead {
      background: rgba(255,255,255,0.35);
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
      font-size: 14px;
      color: #333;
    }
    th { font-weight: 600; }
    tbody tr {
      transition: background 0.3s;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    tbody tr:last-child { border-bottom: none; }
    tbody tr:nth-child(odd) { background: rgba(255,255,255,0.4); }
    tbody tr:nth-child(even) { background: rgba(255,255,255,0.35); }
    tbody tr:hover { background: rgba(255,255,255,0.5); }

    /* Password cell - hide toggle */
    .password-cell .btn-toggle { display: none; }
    .password-cell input { background: transparent; color: #333; }
  </style>
</head>
<body>
  <!-- Login Container -->
  <div id="login-container" class="container">
    <div class="alert">
      ⚠️ <strong>Perhatian:</strong> Halaman ini hanya untuk Admin.
    </div>
    <div id="login">
      <h2>Admin Login</h2>
      <div class="login-field">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Masukkan username">
      </div>
      <div class="login-field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Masukkan password">
      </div>
      <button onclick="doLogin()">Login</button>
      <p id="error"></p>
    </div>
  </div>

  <!-- Dashboard Container -->
  <div id="dashboard-container" class="container">
    <div id="dashboard">
      <div class="header">
        <h2>Dashboard Registrasi</h2>
        <button id="signOutBtn" class="btn-signout">Sign Out</button>
      </div>
      <button id="downloadBtn" class="btn-download" disabled>Download Excel</button>
      <div class="table-wrapper">
        <table id="data-table">
          <thead>
            <tr>
              <th>ID</th><th>Nama</th><th>Email</th><th>HP</th><th>Sekolah</th><th>Bidang</th><th>Jenis</th><th>Username</th><th>Password</th><th>Created At</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const ADMIN_USER = 'apem jaya';
    const ADMIN_PASS = 'OSNinsancendekia24';
    let registrations = [];

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('signOutBtn').addEventListener('click', signOut);
    });

    function doLogin() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === ADMIN_USER && p === ADMIN_PASS) {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('dashboard-container').style.display = 'block';
        fetchData();
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      } else {
        document.getElementById('error').textContent = 'Username atau password salah.';
      }
    }

    function signOut() {
      document.getElementById('dashboard-container').style.display = 'none';
      document.getElementById('login-container').style.display = 'block';
      document.getElementById('error').textContent = '';
    }

    async function fetchData() {
      try {
        const res = await fetch('data/registrations.json');
        if (!res.ok) throw new Error('Gagal memuat data');
        registrations = await res.json();
        populateTable(registrations);
        const btn = document.getElementById('downloadBtn');
        btn.disabled = false;
        btn.onclick = exportToExcel;
      } catch (err) {
        console.error(err);
      }
    }

    function populateTable(data) {
      const tbody = document.querySelector('#data-table tbody');
      tbody.innerHTML = '';
      data.forEach(item => {
        const tr = document.createElement('tr');
        ['id','nama','email','hp','sekolah','bidang','jenis','username','password','createdAt'].forEach(key => {
          const td = document.createElement('td');
          td.textContent = item[key] || '';
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function exportToExcel() {
      const ws = XLSX.utils.json_to_sheet(registrations);
      const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, 'Registrations'); XLSX.writeFile(wb, 'registrations.xlsx');
    }
  </script>
</body>
</html>
